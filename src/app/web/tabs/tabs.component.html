<div class="container mt-4">

    <mat-tab-group [(selectedIndex)]="tabIndex">
        <!-- Dynamically generate tabs based on allForms array -->
        @for (item of allForms; track $index) {
        <mat-tab [label]="item.tabName">
            <app-dynamic-form [schema]="item.fields" [initialData]="tabService.getFormData(item.tabName)"
                (formSubmit)="onSubmit(item.tabName, $event)">
            </app-dynamic-form>
        </mat-tab>
        }

    </mat-tab-group>
</div>
